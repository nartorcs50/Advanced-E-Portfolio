<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alhassan Nartor</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal__logo" src="./assets/logo.svg" alt="logo" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Project</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              <i class="fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>

      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title orange">I'm Alhassan.</h1>
          <p class="header__para">
            I'm a <b class="orange">Frontend software Engineer</b>with a strong
            passion for bulding web applications with great user experiences.
            <br />
            Here's a bit more <b class="orange">about me.</b>
          </p>
          <div class="social__list">
            <a
              href="https://google.com/"
              target="blank"
              class="social__link click"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/nartorcs50"
              target="blank"
              class="social__link click"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="./assets/David Bragg Resume.pdf"
              target="_blank"
              class="social__link click"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click">
            
        </div>
      </a>
    </section>
  </body>
</html>
